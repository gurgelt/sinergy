<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sinergy</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon-16x16.ico"
    />
    <link rel="stylesheet" href="../assets/css/notifications.css" />
  </head>
  <body>
    <div id="loader-overlay" style="display: none;">
      <div class="loader-spinner"></div>
    </div>

    <div class="forms-container">
      <div class="form-box" id="login-form">
        <div class="form-header">
          <!--<h1>Sinergy</h1>-->
          <img src='../assets/images/sinergy_logo_preta.png' alt='Sinergy Logo'>
          <p>Faça login para acessar o sistema</p>
        </div>

        <div class="input-group">
          <label for="username">Usuário</label>
          <div class="input-field">
            <i class="icon fas fa-user"></i>
            <input
              type="text"
              id="username"
              placeholder="Digite seu usuário"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-field">
            <i class="icon fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
              required
            />
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Lembrar-me</label>
          </div>
          <a class="forgot-password" id="show-recover">Esqueceu a senha?</a>
        </div>

        <button type="button" id="login-button" class="submit-button">
          Entrar
        </button>

        <div class="copyright">
          <p>&copy; 2025 ERP Sinergy. Todos os direitos reservados.</p>
        </div>
      </div>

      <div class="form-box" id="recover-form">
        <div class="form-header">
          <!--<h1>Sinergy</h1>-->
          <img src='../images/sinergy_logo_preta.png'
          <p>Recupere sua senha</p>
        </div>

        <div class="form-info">
          Digite o e-mail associado à sua conta. Enviaremos instruções para
          redefinir sua senha.
        </div>

        <div class="input-group">
          <label for="recover-email">E-mail</label>
          <div class="input-field">
            <i class="icon fas fa-envelope"></i>
            <input
              type="email"
              id="recover-email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
        </div>

        <button type="button" id="recover-button" class="submit-button">
          Enviar instruções
        </button>

        <div class="form-footer">
          <p><a id="back-to-login">Voltar para o login</a></p>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <span id="notification-message"></span>
      <button class="notification-close" id="close-notification">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div id="notification-container"></div>


    <script src="../assets/js/notifications.js" defer></script>
    <script src="../assets/js/app.js" defer></script>
    <script src="../assets/js/login.js" defer></script>
  </body>
</html>
